<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap 101 Template</title>

<!-- Bootstrap -->
<link href="../res/css/bootstrap.min.css" rel="stylesheet">
<link href="../res/css/js.css" rel="stylesheet">
<link href="../res/css/landing-page.css" rel="stylesheet">



</head>
<body>

	<!-- ------------------------------------------- HEADER ZONE ------------------------------------------- -->
	<nav class="navbar navbar-inverse" role="navigation">
		<div class=" col-md-10 col-sm-10 col-xs-10 ">
			<form id="form_search_everything" class="navbar-form navbar-left"
				style="width: 100%" role="search">
				<button type="submit" class="btn btn-default">Search</button>
				<div class="form-group" style="width: 90%">
					<input id="search_value_input" type="text" style="width: 100%"
						class="form-control" placeholder="Search">
				</div>
			</form>
		</div>

		<div class=" col-md-2 col-sm-2 col-xs-2 ">
			<form class="navbar-form navbar-left" style="width: 100%"
				role="search">
				<div id="btn_de_connexion">
					<button type="submit" class="btn btn-primary openidbtn"
						data-provider="Google">G</button>
					<button type="submit" class="btn btn-success openidbtn"
						data-provider="Yahoo">Y</button>
					<button type="submit" class="btn btn-warning openidbtn"
						data-provider="MyOpenId.com">O</button>
				</div>
				<div id="infos_utilisateur" style="display: none">
					<p id="infos_utilisateur_name"></p>
					<a id="infos_utilisateur_link_logout" href="#">Logout</a>
				</div>
			</form>
		</div>
	</nav>
	<!-- ------------------------------------------- HEADER ZONE END ------------------------------------------- -->


	<div id="sport_traning_search" class="content_frame">
		<div class=" col-md-12 col-sm-12 col-xs-12 "
			style="margin-bottom: 40px">
			<h3>
				Plans include in <span id="sport_traning_cat_term"></span>
			</h3>
		</div>
		<div id="alert_for_no_plan"
			class="alert alert-danger alert-dismissible" role="alert"
			style="display: none;">
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<strong>Oups!</strong> No plans found in this category
		</div>
		<table id="id_table_result" class="table table-striped"
			style="display: none;">
		</table>
	</div>

	<!-- ------------------------------------------- FOOTER ZONE ------------------------------------------- -->
	<nav class="navbar navbar-inverse navbar-fixed-bottom"
		role="navigation">
		<div class=" col-md-10 col-sm-10 col-xs-10 ">
			<form class="navbar-form navbar-left" style="width: 100%"
				role="search">
				<a href="ha-addTraining.html" class="btn btn-danger"> <span
					class="glyphicon glyphicon-plus-sign"></span>
				</a> <label style="color: white">Add a Training Plan</label>
			</form>
		</div>
	</nav>
	<!-- ------------------------------------------- FOOTER ZONE END ------------------------------------------- -->
	<div id="loader_modal" class="modal fade bs-example-modal-sm"
		tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
		aria-hidden="true">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">Loading...</div>
		</div>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="../res/js/jquery2.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="../res/js/bootstrap.min.js"></script>
	<script src="../res/lib/select2-3.5.1/select2.min.js"></script>
	<script src="../res/js/ajaxHelper.js"></script>
	<script type="text/javascript">
	var ajaxSport = new ajaxSport();
	</script>
	<script src="../res/js/recherche.js"></script>
	<script src="../res/js/auth.js"></script>
	<script src="../res/js/list-plan-cat.js"></script>


	<script type="text/javascript">		
		
	</script>
</body>
</html>
